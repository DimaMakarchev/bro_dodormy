<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

</head>
<body>
<header th:insert="blogs/header :: header"/>


<form   method="post">
    <div class="form-group">
    <div class="form-group">
    <div class="form-group">
    <div class="form-group">
    <div class="form-group">
    <div class="form-group">
    <div class="form-group">
        <label for="exampleInputEmail1">Payment date Br name</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Payment date Br 2 number</label>
        <input name="number" type="text" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1 th:text="${name}"></h1>
<h1 th:text="${number}"></h1>

<a href="/req">My Service</a>

<footer th:insert="blogs/footer :: footer"/>

</html>
